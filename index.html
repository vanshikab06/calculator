<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="container" class="base">
        <div id="box" class="base">
            <div id="input">
                 <!-- <input type="text" id="result">  -->
                </div>
            <div id="row">
                <div class="column">
                    <button class="bold remove" id="clear">AC</button>
                    <button value="7">7</button>
                    <button value="4">4</button>
                    <button value="1">1</button>
                    <button value="0">0</button>
                </div>
                <div class="column">
                    <button class="bold remove" id="backBtn">&#8678</button>
                    <button value="8">8</button>
                    <button value="5">5</button>
                    <button value="2">2</button>
                    <button class="bold" value=".">&#46</button>
                </div>
                <div class="column">
                    <button class="bold" value="%">&#37</button>
                    <button value="9">9</button>
                    <button value="6">6</button>
                    <button value="3">3</button>
                    <button value="00">00</button>
                </div>
                <div class="column">
                    <button class="bold" value="/">&#247</button>
                    <button class="bold" value="*">&#215</button>
                    <button class="bold" value="-">&#8722</button>
                    <button class="bold" value="+">&#43</button>
                    <button class="bold remove" id="equal">&#61</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
