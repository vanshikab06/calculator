<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="container" class="base">
        <div id="box" class="base">
            <div id="input">
                 <!-- <input type="text" id="res">  -->
                </div>
            <div id="row">
                <div class="column">
                    <button class="bold" onclick="clearscreen()">AC</button>
                    <button onclick="sevenc()">7</button>
                    <button onclick="fourc()">4</button>
                    <button onclick="onec()">1</button>
                    <button onclick="zeroc()">0</button>
                </div>
                <div class="column">
                    <button class="bold">&#8678</button>
                    <button onclick="eightc()">8</button>
                    <button onclick="fivec()">5</button>
                    <button onclick="twoc()">2</button>
                    <button class="bold" onclick="dotc()">&#46</button>
                </div>
                <div class="column">
                    <button class="bold" onclick="perc()">&#37</button>
                    <button onclick="ninec()">9</button>
                    <button onclick="sixc()">6</button>
                    <button onclick="thrc()">3</button>
                    <button class="bold">&#8203</button>
                </div>
                <div class="column">
                    <button class="bold" onclick="dividec()">&#247</button>
                    <button class="bold" onclick="multc()">&#215</button>
                    <button class="bold" onclick="minc()">&#8722</button>
                    <button class="bold" onclick="plusc()">&#43</button>
                    <button class="bold" onclick="calculate()">&#61</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
